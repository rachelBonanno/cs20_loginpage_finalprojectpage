  <title>Register Page</title>

  <script>
    setInterval(myFunction, 10);
    function myFunction() {
      let x = document.forms["formster"]["Firstname"].value;
      let y = document.forms["formster"]["Lastname"].value;
      let w = document.forms["formster"]["username"].value;
      let z = document.forms["formster"]["password"].value;

      if (x == "") {
        document.getElementById('enterfirst').style.visibility = 'visible';
      } else{
        document.getElementById('enterfirst').style.visibility = 'hidden';
      }
      if (y == "") {
        document.getElementById('enterlast').style.visibility = 'visible';
      } else {
        document.getElementById('enterlast').style.visibility = 'hidden';
      }
      if (w == "") {
        document.getElementById('enteruser').style.visibility = 'visible';
      } else {
        document.getElementById('enteruser').style.visibility = 'hidden';
      }
      if (z == "") {
        document.getElementById('enterpass').style.visibility = 'visible';
      } else {
        document.getElementById('enterpass').style.visibility = 'hidden';
      }
    }
  </script>

<body>
<form name="formster" action="registervalidate.php" method="post">
  <div class="login-box">
    <h1>Register</h1>

    <div class="textbox">
      <input type="text" placeholder="First Name"
             name="Firstname" value="">
    </div>
    <p id="enterfirst">PLEASE ENTER FIRST NAME</p>

    <div class="textbox">
      <input type="text" placeholder="Last Name"

    <div class="textbox">
      <input type="text" placeholder="Username"
             name="username" value="">
    </div>
    <p id="enteruser">PLEASE ENTER USERNAME</p>
    <p id="unavailable" hidden>USERNAME UNAVAILABLE</p>

    <div class="textbox">
      <input type="password" placeholder="Password"
             name="password" value="">
    </div>
    <p id="enterpass">PLEASE ENTER PASSWORD</p>

    <input class="button" type="submit"
           name="register" value="Register">
    <a href=login.html class="button2"><div>Have an account? Login Here.</div></a>
  </div>
</form>
